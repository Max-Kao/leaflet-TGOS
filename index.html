<!DOCTYPE html>
<html>

<head>
    <title>Leaflet-TGOS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script type="text/javascript" src="http://api.tgos.tw/TGOS_API/tgos?ver=2&AppID=yourID&APIKey=yourKey" charset="utf-8"></script>
    <script src="./leaflet-tgos.js"></script>
</head>

<body>
    <div style="width:100%; height:500px" id="map"></div>
    <script type='text/javascript'>
        var map = new L.Map('map', { minZoom: 0, maxZoom: 19 }).setView([24.7, 120.9], 15);;
        var googleLayer = new L.TGOS('ROADMAP');
        map.addLayer(googleLayer);
        L.marker([24.5, 120.8]).addTo(map)
            .bindPopup("<b>Hello world!</b><br />I am a popup.");
        L.circle([51.508, -0.11], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("I am a circle.");
        L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup("I am a polygon.");
    </script>
</body>

</html>
